<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="layout/layout::head">
    <meta charset="UTF-8">

    <title>Agregar Nuevo Usuario</title>
</head>
<body>
<header  th:replace="layout/layout::header"></header>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<div class="alert alert-info alert-dismissible fade show" th:if="${message !=null}" role="alert">
    <label th:text="${message}"><span aria-hidden="true">&times;</span></label>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="card">
    <div class="card-body">
        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Create an Account!</h3>

        <form th:action="@{/saveNewUser}" name="user_form" method="POST" th:object="${users}" class=" row g-3 was-validated">

            <div class="col-md-6">
                <label for="name" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="name"  th:field="*{firstName}" required="true">
            </div>

            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}"  required="true">
            </div>


            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email"  th:field="*{email}"  required placeholder="example@email.com">
            </div>


            <div class="col-md-6">
                <label for="idDocument" class="form-label">ID Document:</label>
                <input type="number" class="form-control" id="idDocument"  th:field="*{idDocument}" required>
            </div>

            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend" th:field="*{username}" required>
                </div>
            </div>

            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password"  th:field="*{password}"  required>
            </div>

            <div class="col-12">
                <button type="submit" id="submit" class="btn btn-primary"> <i class="fas fa-save"></i> Register </button>
                <a class="btn btn-warning" th:href="@{/login}" role="button"> <i class="fas fa-sign-in-alt"></i>Login</a>
            </div>
        </form>
    </div>
</div>
    <header th:replace="layout/layout ::footer"></header>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
